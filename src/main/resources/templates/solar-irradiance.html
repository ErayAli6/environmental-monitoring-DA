<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Environmental Monitoring App - Solar Irradiance</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/api/monitor/air-pollution">Air Pollution Data</a></li>
            <li><a href="/api/monitor/solar-irradiance">Solar Irradiance</a></li>
            <li><a href="/api/monitor/weather">Weather Data</a></li>
        </ul>
    </nav>
</header>
<main>
    <h1>Solar Irradiance</h1>
    <form action="/api/monitor/solar-irradiance" method="post">
        <label for="zipCode">Zip Code:</label>
        <input type="text" name="zipCode" id="zipCode">
        <label for="countryCode">Country Code:</label>
        <input type="text" name="countryCode" id="countryCode">
        <label for="date">Date:</label>
        <input type="date" name="date" id="date">
        <input type="submit" value="Get Data">
    </form>
    <div id="result">
        <p th:text="${solarIrradiance}"></p>
    </div>
</main>
</body>
</html>

<style>
    nav {
        background-color: #333;
        overflow: hidden;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    nav li {
        float: left;
    }

    nav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    nav li a:hover {
        background-color: #ddd;
        color: black;
    }
</style>
