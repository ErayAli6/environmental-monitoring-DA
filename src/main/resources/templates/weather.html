<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Data</title>
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/api/monitor/air-pollution">Air Pollution Data</a></li>
        <li><a href="/api/monitor/solar-irradiance">Solar Irradiance Data</a></li>
        <li><a href="/api/monitor/weather">Weather Data</a></li>
    </ul>
</nav>
<h1>Weather Data</h1>
<form action="/api/monitor/weather" method="post">
    <label for="zipCode">Zip Code:</label>
    <input type="text" name="zipCode" id="zipCode">
    <label for="countryCode">Country Code:</label>
    <input type="text" name="countryCode" id="countryCode">
    <input type="submit" value="Get Data">
</form>
<div id="result">
    <p th:text="${weather}"></p>
</div>
</body>
</html>

<style>
    nav {
        background-color: #333;
        overflow: hidden;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    nav li {
        float: left;
    }

    nav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    nav li a:hover {
        background-color: #ddd;
        color: black;
    }

</style>
